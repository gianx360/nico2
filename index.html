<!DOCTYPE html>
<html>
<head>
	<title>For Nico</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 60px;
			margin-top: 50px;
		}

		#input-box {
			margin-top: 50px;
			font-size: 24px;
			padding: 10px;
		}

		#submit-btn {
			margin-top: 20px;
			font-size: 24px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#result-text {
			margin-top: 50px;
			font-size: 80px;
			display: none;
		}

		#try-again-btn {
			margin-top: 50px;
			font-size: 24px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			display: none;
		}
	</style>
</head>
<body>
	<h1>FOR NICO</h1>
	<div id="input-box-container">
		<p>Type anything below</p>
		<input type="text" id="input-box">
		<br>
		<button id="submit-btn" onclick="submitHandler()">Submit</button>
	</div>

	<div id="result-container">
		<p id="result-text"></p>
		<button id="try-again-btn" onclick="tryAgainHandler()">Try Again</button>
	</div>

	<script>
		function submitHandler() {
			var inputBox = document.getElementById("input-box");
			var inputText = inputBox.value.trim().toLowerCase();

			if (inputText.includes("gian") || inputText.includes("gianx") || inputText.includes("giancarlo") || inputText.includes("gianx360") || inputText.includes("gianx69") || inputText.includes("carlo")) {
				document.getElementById("result-text").innerHTML = "Nice try";
			} else {
				document.getElementById("result-text").innerHTML = "YOUR MUM";
			}

			document.getElementById("input-box-container").style.display = "none";
			document.getElementById("submit-btn").style.display = "none";
			document.getElementById("result-text").style.display = "block";
			document.getElementById("try-again-btn").style.display = "block";

			document.getElementsByTagName("h1")[0].style.display = "none";
		}

		function tryAgainHandler() {
			document.getElementById("input-box-container").style.display = "block";
			document.getElementById("submit-btn").style.display = "block";
			document.getElementById("result-text").style.display = "none";
			document.getElementById("try-again-btn").style.display = "none";

			document.getElementsByTagName("h1")[0].style.display = "block";

			document.getElementById("input-box").value = "";
		}
	</script>
</body>
</html>
